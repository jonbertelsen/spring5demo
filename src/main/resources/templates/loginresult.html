<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Login result</h1>

    <p>Login name: <span th:text="${login.loginName}"></span> </p>
    <p> Password: <span th:text="${login.password}"></span> </p>
    <p><a href="/login">Submit another message</a></p>

</body>
</html>
